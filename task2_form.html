<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Task 2</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form action="">
      <label for="email">Email:</label><br />
      <input type="email" name="email" /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" name="password" /><br /><br />

      <label for="age">Age:</label><br />
      <select name="age" id="age">
        <option value="select age" selected>Select Age</option>
        <option value="18 and under">18 and under</option>
        <option value="18 to 25">18 to 25</option>
        <option value="25 to 35">25 to 35</option>
        <option value="35 to 45">35 to 45</option>
        <option value="45 to 55">45 to 55</option>
        <option value="55 and older">55 and older</option>
      </select>
      <br />
      <label for="about">Tell us a little about yourself.</label><br />
      <textarea
        name="tell us about yourself"
        id="about"
        style="height: 100px; width: 400px"
      >
      </textarea
      ><br />
      <input
        type="checkbox"
        id="agree to terms"
        name="agree to terms"
        required
      />
      <label for="agree to terms"> I agree to the </label>
      <a href="">terms of service</a><br />
      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
