<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Task 2</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form action="">
      <label for="email">Email:</label><br />
      <input type="email" name="email" /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" name="password" /><br /><br />

      <label for="age">Age:</label><br />
      <select name="age" id="age">
        <option value="" disabled>Select Age</option>
        <option value="18 and under">18 and under</option>
        <option value="18 to 25">18 to 25</option>
        <option value="25 to 35">25 to 35</option>
        <option value="35 to 45">35 to 45</option>
        <option value="45 to 55">45 to 55</option>
        <option value="55 and older">55 and older</option>
      </select>
    </form>
  </body>
</html>
